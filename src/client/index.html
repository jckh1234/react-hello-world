<html>
  <head>
    <meta charset="utf-8">
    <title>React.js using NPM, Babel6 and Webpack</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"></link>
  </head>
  <body>
    jQuery access counter:<span id='jQueryCounter'></span>
    <div id="app" />
    <script src="public/bundle.js" type="text/javascript"></script>
    <script>
      window.counterStore.subscribe(() => {
        document.getElementById('jQueryCounter').innerText = window.counterStore.getState().count;

      });
    </script>
  </body>
</html>
